<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-test</title>
  </head>
  <body>
    <h1>Пример сложной таблицы</h1>
    <table
      style="border: solid 2px blue; border-collapse: collapse; width: 100%"
    >
      <tr>
        <td
          style="
            background-color: #888888;
            color: #ffffff;
            text-align: center;
            padding: 5px;
          "
        >
          Название1
        </td>
        <td
          style="
            background-color: #888888;
            color: #ffffff;
            text-align: center;
            padding: 5px;
          "
        >
          Название2
        </td>
        <td
          style="
            background-color: #888888;
            color: #ffffff;
            text-align: center;
            padding: 5px;
          "
        >
          Ещё название
        </td>
        <td
          style="
            background-color: #888888;
            color: #ffffff;
            text-align: center;
            padding: 5px;
          "
        >
          Куча элементов
        </td>
        <td
          style="
            background-color: #888888;
            color: #ffffff;
            text-align: center;
            padding: 5px;
          "
        >
          Список1
        </td>
        <td
          style="
            background-color: #888888;
            color: #ffffff;
            text-align: center;
            padding: 5px;
          "
        >
          Список2
        </td>
      </tr>
      <tr>
        <td
          rowspan="11"
          style="border: solid 2px blue; text-align: center; padding: 5px"
        >
          JPMC
        </td>
        <td rowspan="5" style="border: solid 2px blue; padding: 5px">CST</td>
        <td rowspan="3" style="border: solid 2px blue; padding: 5px">CT</td>
        <td style="border: solid 2px blue; padding: 5px">ADS</td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          1
        </td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          10
        </td>
      </tr>
      <tr>
        <td style="border: solid 2px blue; padding: 5px">BTO</td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          2
        </td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          15
        </td>
      </tr>
      <tr>
        <td style="border: solid 2px blue; padding: 5px">CSI</td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          2
        </td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          16
        </td>
      </tr>
      <tr>
        <td
          rowspan="2"
          style="border: solid 2px blue; text-align: center; padding: 5px"
        >
          VCT
        </td>
        <td style="border: solid 2px blue; padding: 5px">ADS</td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          4
        </td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          10
        </td>
      </tr>
      <tr>
        <td style="border: solid 2px blue; padding: 5px">BTO</td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          5
        </td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          15
        </td>
      </tr>
      <tr>
        <td
          colspan="3"
          style="border: solid 2px blue; text-align: right; padding: 5px"
        >
          Sub Total
        </td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          6
        </td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          15
        </td>
      </tr>
      <tr>
        <td rowspan="4" style="border: solid 2px blue; padding: 5px">CST</td>
        <td rowspan="3" style="border: solid 2px blue; padding: 5px">CT</td>
        <td style="border: solid 2px blue; padding: 5px">ADS</td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          7
        </td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          10
        </td>
      </tr>
      <tr>
        <td style="border: solid 2px blue; padding: 5px">BTO</td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          8
        </td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          15
        </td>
      </tr>
      <tr>
        <td style="border: solid 2px blue; padding: 5px">CSI</td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          9
        </td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          16
        </td>
      </tr>
      <tr>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          VCT
        </td>
        <td style="border: solid 2px blue; padding: 5px">ADS</td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          10
        </td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          10
        </td>
      </tr>
      <tr>
        <td
          colspan="3"
          style="border: solid 2px blue; text-align: right; padding: 5px"
        >
          Sub Total
        </td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          11
        </td>
        <td style="border: solid 2px blue; text-align: center; padding: 5px">
          15
        </td>
      </tr>
    </table>
  </body>
</html>
